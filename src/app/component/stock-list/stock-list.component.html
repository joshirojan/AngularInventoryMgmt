<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-10">
        <div class="d-flex flex-direction-row justify-content-between mt-5">
          <h3>All Added Stocks</h3>
          <button class="btn btn-primary p-1" style="height: 35px;" (click)="addNew()">Add Stock</button>
        </div>
        <hr>
        <div class="d-flex justify-content-end">
          <input [(ngModel)]="keyword" type="text" class="form-control me-3" style="width: 25%;" placeholder="Search by product name">
          <button class="btn btn-outline-primary p-1 border-1" style="height: 35px;" (click)="onSearchClick()"  >Search</button>
        </div>
        <table class="mt-2 table table-bordered table-striped" id="myTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Sn</th>
              <th scope="col">Image</th>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Date</th>
              <th scope="col" *ngIf="isAdminToken">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stocks,let i = index">
              <td>{{ i+1 }}</td>
              <td>
                <img class="productImage" [src]="stock.product.imageUrl" alt="" srcset="">
              </td>
              <td>{{ stock.product.name }}</td>
              <td>{{ stock.quantity }}</td>
              <td>{{ stock.createdDate}}</td>
              <td *ngIf="isAdminToken">
                <button class="btn btn-warning p-1 me-2" style="height: 35px;" (click)="editStock(stock)">Edit</button>
                <button class="btn btn-danger p-1" style="height: 35px;" (click)="onDeleteClick(stock.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
